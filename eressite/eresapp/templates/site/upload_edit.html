{% extends 'site/base4.html' %}

{% block content %}

    <div class="container">
                  <h1 class="section-header">Edit Document</h1>
                  <div style="width:30%">
                      <form method="POST" class="post-form">
                          {%csrf_token%}
                          {% for error in form.non_field_errors %}
                          <div class="form-group has-errors text-danger small">
                              {{error}}
                          </div>
                          {% endfor %}
                          {% for field in form %}
                          <div class="form-group has-errors text-danger small">
                              {{field.errors}}
                          </div>
                          <div class="form-group has-errors text-danger small">
                          </div>
                          <div class="form-group">
                              {{field}}
                          </div>
                          {% endfor %}
                          <button class="btn btn-primary" style="width:100%"> Submit</button>
                  </div>
                  </form>
    </div>



{% endblock %}
