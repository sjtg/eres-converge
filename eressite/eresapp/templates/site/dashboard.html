{% extends 'site/base3.html' %}

{% block content %}

 <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">{{user.username}}</li>
      </ol>




<table id="gallery" class="table table-bordered">
  <thead>
    <tr>
      <th>Author</th>
      <th>Document</th>
      <th>Date</th>
      <th>Download</th>
    </tr>
  </thead>
  <tbody>
    {% for document in documents %}
      <tr>
        <td>{{ document.user}}
        <td>{{ document.file.name }}</td>
	<td>{{document.uploaded_at}}</td>
	<td><a href="{{ document.file.url }}">Download</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>



{% endblock  %}
