{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Eres Converge{% endblock %}</title>
      <!-- Custom fonts for this template-->
      <link href="{% static 'css/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>



  <link rel="stylesheet" href='{% static "css/magnific-popup.css"  %}'>
  <link rel="stylesheet" href='{% static "css/creative.min.css"  %}'>
  </head>

  <body id="page-top">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
          <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">Eres Converge</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="#services">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="{% url 'dashboard' %}">Portal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="{% url 'post_list' %}">Notice Board</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger" href="#directions">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>


      {% block content %}
      {% endblock %}


    <script src="{% static 'js/jquery-3.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
       <script src="{% static 'js/jquery.ui.widget.js' %}"></script>
       <script src="{% static 'js/jquery.iframe-transport.js' %}"></script>
       <script src="{% static 'js/jquery.fileupload.js' %}"></script>
       <script src="{% static 'js/basic-upload.js' %}"></script>
       <script src="{% static 'scrollreveal.min.js' %}"></script>
  <script src="{% static 'jquery.magnific-popup.min.js' %}"></script>
      <script src="{% static 'popper.min.js' %}"></script>
  <!-- Custom scripts for this template -->
  <script src="{% static 'js/creative.min.js' %}"></script>
        </body>
</html>
