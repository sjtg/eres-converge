{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Eres Converge{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css'  %}" rel="stylesheet">
  </head>
  <body>
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">Eres Converge</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">
                        <li class="active" class="dropdown">
                        <a class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Portal <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                          <li><a href="">Reviewer</a></li>
                          <li><a href="">Students</a></li>
                        </ul>
                        </li>
                        <li class="active">
                            <a class="page-scroll" href="#aboutus">About Us</a>
                        </li>
                        <li class="active">
                            <a class="page-scroll" href="#services">Services</a>
                        </li>
                         <li class="active">
                            <a class="page-scroll" href="#team">Team</a>
                        </li>
                        <li class="active">
                           <a class="page-scroll" href="#announcement">Announcement</a>
                       </li>


                         <li class="active">
                            <a class="page-scroll" href="#directions">Directions</a>
                        </li>
                         <li class="active">
                            <a href="/contact">Contact</a>
                        </li>
                        <li class="active">

                       </li>
                      </ul>
                    </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    <div class="container">
      {% block content %}
      {% endblock %}

    </div>
    <script src="{% static 'js/jquery-3.1.1.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
       <script src="{% static 'js/jquery.ui.widget.js' %}"></script>
       <script src="{% static 'js/jquery.iframe-transport.js' %}"></script>
       <script src="{% static 'js/jquery.fileupload.js' %}"></script>
       <script src="{% static 'js/basic-upload.js' %}"></script>
        </body>
</html>
