{% extends 'site/base3.html' %}

{% block content %}

  <div class="container">
    <div class="card card-login mx-auto mt-8">
      <div class="card-header">Sign up</div>
      <div class="card-body">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>
</div>
</div>
{% endblock %}
